<!DOCTYPE html>

<html>
  <head>
    <title>TITLE</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="calculator.js" defer></script>
  </head>

  <body>
    <main id="calc-body">
      <div id="display">
        <div id="display-left">üêù</div>
        <div id="display-right">123467890</div>
      </div>
      <div id="buttons">
        <span id="1" class="calc-btn">1</span>  
        <span id="2" class="calc-btn">2</span>  
        <span id="3" class="calc-btn">3</span>  
        <div id="plus" class="calc-btn">+</div>  
        <span id="4" class="calc-btn">4</span>  
        <span id="5" class="calc-btn">5</span>  
        <span id="6" class="calc-btn">6</span>  
        <div id="minus" class="calc-btn">-</div>  
        <span id="7" class="calc-btn">7</span>  
        <span id="8" class="calc-btn">8</span>  
        <span id="9" class="calc-btn">9</span>  
        <div id="times" class="calc-btn">*</div>  
        <div id="clear" class="calc-btn">c</div>
        <span id="0" class="calc-btn">0</span>  
        <div id="dot" class="calc-btn">.</div>  
        <div id="div" class="calc-btn">/</div>  
        <div id="equal" class="calc-btn">=</div>  
      </div>
    </main>
  </body>
</html>
